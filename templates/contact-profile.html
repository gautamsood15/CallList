<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CallList</title>


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    {% load static %}

    <script src="{% static 'fontawesomefree/js/all.min.js' %}"></script>
    <link rel="icon" href="{% static 'images/favicon.webp' %}" type="image/webp">
    <link rel="stylesheet" type="text/css" href="{% static 'style-profile.css' %}">

</head>
<body>
    <div class="container">

        <header class="hero">
            <a href="{% url 'index' %}">
                <i class="fa-solid fa-arrow-circle-left back-btn"></i>
            </a>

            <div class="hero-info">
                <h1 class="name">John Doe</h1>
                <p class="relationship">Friend</p>
            </div>
        </header>

        <section class="contact-info">

            <div class="info-line">
                <i class="fa-solid fa-phone-flip icon-gradient"></i>
                <p class="phone-number">888.888.888</p>
            </div>

            <div class="info-line">
                <i class="fa-solid fa-comment-dots icon-gradient"></i>
                <p class="sms">Send Message</p>
            </div>

            <div class="info-line">
                <i class="fa-solid fa-envelope icon-gradient"></i>
                <p class="email">asd@gmail.com</p>
            </div>

            <div class="info-line">
                <i id="location" class="fa-solid fa-location-dot icon-gradient"></i>
                <p class="address">example street, y colony</p>
            </div>          
        </section>

        <a href="#">
            <section class="edit">
                <div class="edit-button">
                    <i class="fa-solid fa-gear icon-gradient"></i>
                </div>
            </section>
        </a>
    </div>

</body>
</html>
